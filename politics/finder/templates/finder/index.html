{% extends 'politics/base.html' %}
{% load static %}

{% block extrahead %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% block jumbo %}
<h1>Find your Representative</h1>
{% endblock %}

{% block content %}
<input type="text" id="zipcodeInput" placeholder="Enter your Zip Code..."/>
<input type="submit" id="submit" value="Submit"/>
<div id="main">
</div>
{% endblock %}

{% block footerjs %}
{% verbatim %}
<script id="simple-template" type="text/x-handlebars-template">
    {{#each data}}
    <div class="legislator">
        <h1>Name - {{ this.first_name }} {{ this.last_name }}</h1>
        <h2>Party - {{ this.party }}</h2>
    </div>
    {{/each}}
</script>
{% endverbatim %}
{% endblock %}
